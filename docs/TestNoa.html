<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Flower Chatbot - An interactive AI assistant for flower-related queries">
    <meta name="keywords" content="chatbot, flowers, AI assistant, gardening, floral advice">
    <meta name="author" content="Your Name">
    <title>Flower Chatbot</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <button id="theme-toggle" aria-label="Toggle theme">
            <i class="fas fa-sun"></i>
        </button>
        <h1>Flower Chatbot</h1>
        <p>Your friendly AI assistant for all things floral</p>
    </header>

    <main>
        <div class="chat-controls">
            <button id="new-chat" aria-label="Start new chat">
                <i class="fas fa-plus"></i> New Chat
            </button>
            <button id="clear-chat" aria-label="Clear chat">
                <i class="fas fa-trash"></i> Clear
            </button>
            <button id="export-chat" aria-label="Export chat">
                <i class="fas fa-download"></i> Export
            </button>
            <button id="help" aria-label="Show help">
                <i class="fas fa-question-circle"></i> Help
            </button>
        </div>

        <div class="chat-container">
            <!-- Chatbase chatbot will be embedded here -->
            <iframe
                src="https://www.chatbase.co/chatbot-iframe/your-chatbot-id"
                width="100%"
                style="height: 100%; min-height: 700px; border: none;"
                title="Flower Chatbot Interface"
                aria-label="Chatbot conversation"
            ></iframe>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Flower Chatbot. All rights reserved.</p>
        <p class="version">Version 1.0.0</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/test.js"></script>
</body>
</html>
